<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Favicon-->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/favicon/favicon-32x32.png" />
		<!-- Bootstrap CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />

		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Frontend Mentor | Expenses chart component</title>
	</head>
	<body>
		<main
			class="d-flex flex-column align-items-center justify-content-center vh-100">
			<div class="balance-header">
				<div>
					<span class="fs-6">My balance</span>
					<br />
					<span class="fs-2 font-bold">$921.48</span>
				</div>
				<img
					src="assets/images/logo.svg"
					alt="Spending Chart Logo"
					height="48" />
			</div>
			<div class="spending-section">
				<div class="font-bold fs-2 mb-4"> Spending - Last 7 days </div>
				<div class="spending-graph">
					<div class="day">
						<div
							class="graph"
							style="height: 200px"
							data-bs-toggle="tooltip"
							data-bs-placement="top"
							title="$52.32"></div>
						<span class="small text-muted">mon</span>
					</div>
					<div class="day">
						<div
							class="graph"
							data-bs-toggle="tooltip"
							data-bs-placement="top"
							title="$29.50"
							style="height: 150px"></div>
						<span class="small text-muted">tue</span>
					</div>
				</div>
				<hr class="mt-3" />
				<div class="spending-footer">
					<div>
						<span class="small text-muted">Total this month</span><br />
						<span class="font-bold fs-1">$478.33</span>
					</div>
					<div class="d-flex flex-column align-items-end">
						<span class="font-bold">+2.4%</span><br />
						<span class="small text-muted">from last month</span>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<span
				>Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
					Frontend Mentor</a
				>.
			</span>
			<span
				>&nbsp;Coded by
				<a href="https://github.com/leonp84/" target="_blank">Leon Potgieter</a
				>.</span
			>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
